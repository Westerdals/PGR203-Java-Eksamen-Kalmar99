<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KristianiaProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Project view</h1>

<div>
    <a href="newMember.html">Add New Member</a>
    <br>
    <a href="newProjectTask.html">Add new project task</a>
</div>

<h3>
    Members:
    <hr>
</h3>
<table id="projectMembers"></table>
<h3>Project Tasks</h3>
<hr>
<table id="projects">

</table>
</body>
<script>
    fetch("/api/members")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        text = "<tr>\n" +
        "        <th>Name</th>\n" +
        "        <th>Email</th>\n" +
        "    </tr>  " + text;
        document.getElementById("projectMembers").innerHTML = text.toString();
    });

    fetch("/api/projects")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        text = "<tr>\n" +
            "        <th>Project Name</th>\n" +
            "        <th>Project Status</th>\n" +
            "    </tr>  " + text;
        document.getElementById("projects").innerHTML = text.toString();
    });
</script>
</html>
