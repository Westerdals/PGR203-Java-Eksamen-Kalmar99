<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Status</title>
    <link rel="stylesheet" href="style.css">
    <style>
        input[type=number]
        {
            display:none;
        }
    </style>
</head>
<body>
<h1>Remove status</h1>

<form method="POST" action="/api/status/remove">
    <input type="number" id="id" name="id">
    <script>
        function updateId()
        {
            //En liten snarvei men pytt pytt
            var option = document.getElementById("projectOption");
            var id = option[option.selectedIndex].id;
            document.getElementById("id").value = id;
        }
    </script>
    <label>Name: <select id="projectOption" name="name"> </select></label>
    <button onclick="updateId()">Remove</button>
</form>

<div>
    <a href=".">Return to front page</a>
</div>
</body>
<script>
    fetch("/api/status/select")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("projectOption").innerHTML = text.toString();
    });
</script>
</html>
