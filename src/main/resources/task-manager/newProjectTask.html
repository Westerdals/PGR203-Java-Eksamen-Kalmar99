<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <link rel="stylesheet" href="style.css">

        input[type=number]
        {
            display:none;
        }
    </style>
</head>
<body>
<h1>Add Task</h1>

<div id="menu">
    <a href="index.html">Home</a>
    <a href="newMember.html">Add New Member</a>
    <a href="removeMember.html">Remove member</a>
    <a href="newProjectTask.html">Add new project task</a>
    <a href="removeProject.html">remove project task</a>
    <a href="newStatus.html">Add new status</a>
    <a href="removeStatus.html">Add new status</a>

</div>
<br><br>
<form method="POST" action="/api/projects/add">
    <label>Project Name: <input type="text" name="projectName" /></label>
    <input type="number" id="id" name="projectStatus">
    <script>
        function updateId()
        {
            //En liten snarvei men pytt pytt
            var option = document.getElementById("projectOption");
            var id = option[option.selectedIndex].id;
            document.getElementById("id").value = id;
        }
    </script>
    <label>Project Status: <select id="projectOption"> </select></label>
    <button onclick="updateId()">Add</button>
</form>

<div>
    <a href=".">Return to front page</a>
</div>
</body>
<script>
    fetch("/api/status/select")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("projectOption").innerHTML = text.toString();
    });
</script>
</html>
