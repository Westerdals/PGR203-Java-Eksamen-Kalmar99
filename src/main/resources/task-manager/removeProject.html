<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Member</title>
    <link rel="stylesheet" href="style.css">
    <style>
        input {
            display:none;
        }
    </style>
</head>
<body>
<h1>Remove project member</h1>

<form method="POST" action="/api/projects/remove">
    <label>Project: <select id="projectSelect" name="name"></select> </label>
    <input type="number" id="id" name="id">

    <script>
        function updateId()
        {
            var option = document.getElementById("projectSelect");
            var id = option[option.selectedIndex].id;
            document.getElementById("id").value = id;
        }
    </script>

    <button onclick="updateId()">Remove</button>
</form>

<div>
    <a href=".">Return to front page</a>
</div>
</body>
<script>
    fetch("/api/projects/select")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("projectSelect").innerHTML = text.toString();
    });
</script>
</html>
