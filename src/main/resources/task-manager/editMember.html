<html lang="en">

    {

</style>
<body>

<h1>Add project member</h1>
<div id="menu">
    <a href="index.html">Home</a>
    <a href="newMember.html">Add New Member</a>
    <a href="removeMember.html">Remove member</a>

    <a href="newStatus.html">Add new status</a>
    <a href="removeStatus.html">Remove status</a>
</div>
<br><br>
<form method="POST" action="/api/members/edit">
    <label>Select Member to edit: <select id="memberSelect" name="oldName"></select></label>
    <input type="number" id="targetId" name="Id">
    <label>New Name: <input type="text" name="newName" /></label>
    <label>New Mail: <input type="text" name="newMail" /></label>
    <script>
        function updateId()
        {
            var option = document.getElementById("memberSelect");
            var id = option[option.selectedIndex].id;
            document.getElementById("targetId").value = id;

        }
    </script>
    <button onclick="updateId()">Add</button>
</form>

<div>
    <a href=".">Return to front page</a>
</div>
</body>
<script>
fetch("/api/members/select")
    .then(function(response) {
    return response.text();
    }).then(function(text) {
    document.getElementById("memberSelect").innerHTML = text.toString();
});
</script>
</html>
