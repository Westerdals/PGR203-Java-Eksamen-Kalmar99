<form method="POST" action="/api/members/remove">
    <label>Member <select id="memberSelect" name="name"></select> </label>
    <input type="number" id="id" name="id">

    <script>
        function updateId()
        {
            //En liten snarvei men pytt pytt
            var option = document.getElementById("memberSelect");
            var id = option[option.selectedIndex].id;
            document.getElementById("id").value = id;
        }
    </script>

    <button onclick="updateId()">Remove</button>
</form>
